<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>菜鸟教程</title>
</head>
<body>
  <p id="demo">点击以下链接查看不同结果：</p>
  <p id="Demo">尾部定位点</p>
  <p id="arg">尾部定位点</p>
  <p id="tostring">尾部定位点</p>

  <script>

  function myFunction(a, b){
    b = b || 0;
    return a * b;
  }

  function findMax() {
    var i, max = 0;
    for (i=0; i<arguments.length; i++) {
      if (arguments[i] > max) {
        max = arguments[i];
      }
    }
    return max;
  }

  var x = 19;
  function modify(arg1) {
    arg1 = 10;
  }
  document.getElementById("demo").innerHTML = myFunction(4, 3);
  document.getElementById("arg").innerHTML = findMax(5, 3, 8, 19, 200, 10);
  modify(x);
  document.getElementById("tostring").innerHTML = x;
  </script>

</body>
</html>
