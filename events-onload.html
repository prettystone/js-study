<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>菜鸟教程</title>
</head>
<body onload="checkCookies()">
  <p>
    弹窗提示浏览器cookie是否可用
  </p>

  <script>
  function checkCookies(){
    if (navigator.cookieEnabled == true) {
      alert("Cookies可用");
    } else {
      alert("Cookies不可用");
    }
  }
  </script>
</body>

</html>
