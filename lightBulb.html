<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>菜鸟教程</title>
</head>
<body>
  <img id="myimage" onclick="changeImage()" src="http://www.runoob.com/images/pic_bulboff.gif"
    width="100" height="180">

  <p id="demo">
    点击灯泡就可以打开或关闭这盏灯
  </p>

  <script>
  function changeImage() {
    x = document.getElementById("myimage");
    if (x.src.match("bulbon")) {
      x.src = "http://www.runoob.com/images/pic_bulboff.gif";
    } else {
      x.src = "http://www.runoob.com/images/pic_bulbon.gif";
    }
    x.innerHTML = "Hello JavaScript!";
  }
  </script>
</body>
</html>
