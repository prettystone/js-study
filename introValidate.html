<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>菜鸟教程</title>
</head>
<body>
  <h1>我的第一段JavaScript</h1>
  <p>
    请输入数字。如果输入值不是数字，浏览器会弹出提示框。
  </p>

  <input id="demo" type="text">
  <button type="button" onclick="myFunction()">点击验证是否数字</button>

  <script>
  function myFunction() {
    x = document.getElementById("demo").value;
    if (x=="" || isNaN(x)) {
      alert("不是数字");
    } else {
      alert("是数字");
    }
  }
  </script>
</body>
</html>
