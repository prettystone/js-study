<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>菜鸟教程</title>
</head>
<body>
  <p id="demo">
    JavaScript能改变HTML元素的样式
  </p>

  <button type="button" onclick="myFunction()">改变字体颜色</button>

  <script>
  function myFunction() {
    x = document.getElementById("demo");
    x.style.color = "#ff0000";
  }
  </script>
</body>
</html>
