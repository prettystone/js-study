<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>菜鸟教程</title>
</head>
<body>
  <form name="myForm" onsubmit="return validateForm()" method="post">
    姓名：
    <input type="text" name="fname">
    <input type="submit" value="提交">
  </form>

  <script>
  "use strict";
  function validateForm(){
    var x = document.forms["myForm"]["fname"].value;
    if (x==null || x=="") {
      alert("姓名必须填写");
      return false;
    }
    return true;
  }
  </script>

</body>
</html>
