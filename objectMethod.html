<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>菜鸟教程</title>
</head>
<body>
  <h1>我的web页面</h1>
  <p>创建和使用对象方法</p>
  <p>对象方法作为一个函数定义存储在对象属性中。</p>
  <p id="demo">
  </p>

  <script>
    var person = {
      firstname:"John",
      lastname:"Doe",
      age:50,
      eyecolor:"blue",
      id:5566,
      fullName: function(){
          return this.firstname + " " + this.lastname;
      }
    };
    document.getElementById("demo").innerHTML = person.fullName;

  </script>

</body>
</html>
