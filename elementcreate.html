<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>菜鸟教程</title>
  <style>
  div {
    background-color: coral;
    border: 1px sold;
    padding: 50px;
  }
  </style>
</head>
<body >
  <div id="div1">
    <p id="p1">这是第一个段落</p>
    <p id="p2">这是第二个段落</p>
  </div>

  <script>
  var para = document.createElement("p");
  var node = document.createTextNode("这是一个新段落");
  para.appendChild(node);

  var element = document.getElementById("div1");
  element.appendChild(para);
  </script>
</body>

</html>
