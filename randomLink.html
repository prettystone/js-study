<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>菜鸟教程</title>
</head>
<body>
  <p id="demo">
  </p>

  <p id="demo1">
  </p>
  <button onclick="myFunction()">你是谁</button>

  <script>
  function myFunction() {
    var r = Math.random();
    var x = document.getElementById("demo");
    if (r > 0.5) {
      x.innerHTML = "you are a dog";
    } else {
      x.innerHTML = "you are a cat";
    }
  }
  </script>

</body>
</html>
